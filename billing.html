<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir e-Billing</title>
    <style>
        :root {
        --primary: #0d6efd;
        --primary-dark: #0b5ed7;
        --secondary: #6c757d;
        --bg: #f4f6f9;
        --card: #ffffff;
        --border: #e0e0e0;
        --text: #212529;
        --muted: #6c757d;
    }

    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        padding: 20px;
        font-family: "Segoe UI", Arial, sans-serif;
        background-color: var(--bg);
        color: var(--text);
    }

    h1, h2 {
        text-align: center;
        margin-bottom: 20px;
        color: var(--primary);
    }

    form {
        max-width: 600px;
        margin: 0 auto 30px;
        background: var(--card);
        padding: 25px 30px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }

    label {
        font-weight: 600;
        margin-bottom: 6px;
        display: block;
        font-size: 14px;
    }

    input,
    textarea {
        width: 100%;
        padding: 10px 12px;
        margin-bottom: 15px;
        border-radius: 8px;
        border: 1px solid var(--border);
        font-size: 14px;
        transition: border-color 0.2s, box-shadow 0.2s;
    }

    input::placeholder,
    textarea::placeholder {
        color: var(--muted);
    }

    input:focus,
    textarea:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.15);
    }

    textarea {
        resize: none;
    }

    button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s, transform 0.1s;
        margin-bottom: 10px;
    }

    button:first-of-type {
        background-color: var(--primary);
        color: #fff;
    }

    button:first-of-type:hover {
        background-color: var(--primary-dark);
        transform: translateY(-1px);
    }

    button:last-of-type {
        background-color: var(--secondary);
        color: #fff;
    }

    button:last-of-type:hover {
        background-color: #5a6268;
        transform: translateY(-1px);
    }

    .output {
        max-width: 600px;
        margin: 0 auto;
        background-color: var(--card);
        padding: 20px;
        border-radius: 12px;
        border-left: 5px solid var(--primary);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
        white-space: pre-wrap;
        font-size: 14px;
        line-height: 1.6;
    }

    @media (max-width: 600px) {
        body {
            padding: 15px;
        }

        form {
            padding: 20px;
        }
    }
    </style>
</head>
<body>
    <h1>Formulir e-Billing</h1>
    <form id="billingForm">
        <label for="customerName">Nama Pelanggan</label>
        <input type="text" id="customerName" required>

        <label for="customerId">ID Pelanggan</label>
        <input type="text" id="customerId" required>

        <label for="billingPeriod">Periode Tagihan</label>
        <input type="text" id="billingPeriod" placeholder="Contoh: Maret 2025" required>

        <label for="billNumber">Nomor Tagihan</label>
        <input type="text" id="billNumber" required>

        <label for="serviceType">Layanan</label>
        <input type="text" id="serviceType" required>

        <label for="dueDate">Jatuh Tempo</label>
        <input type="text" id="dueDate" placeholder="Contoh: 20 Maret 2025" required>

        <label for="billAmount">Total Tagihan (Rp)</label>
        <input type="number" id="billAmount" required>

        <label for="amountInWords">Terbilang</label>
        <textarea id="amountInWords" rows="2" required></textarea>

        <button type="button" onclick="generateTemplate()">Submit</button>
        <button type="button" onclick="copyTemplate()">Copy Template</button>
    </form>

    <h2>Hasil Template</h2>
    <div class="output" id="output"></div>

    <script>
        function generateTemplate() {
            const customerName = document.getElementById('customerName').value;
            const customerId = document.getElementById('customerId').value;
            const billingPeriod = document.getElementById('billingPeriod').value;
            const billNumber = document.getElementById('billNumber').value;
            const serviceType = document.getElementById('serviceType').value;
            const dueDate = document.getElementById('dueDate').value;
            const billAmount = document.getElementById('billAmount').value;
            const amountInWords = document.getElementById('amountInWords').value;

            const template = `Kepada Yang Terhormat,
*Bapak/Ibu ${customerName}*

*ID Pelanggan* : ${customerId}

Terlampir Tagihan Elektronik (e-Billing Statement) sebagai berikut:

*Periode* : ${billingPeriod}
*Nomor Tagihan* : ${billNumber}
*Layanan* : ${serviceType}
*Jatuh Tempo* : ${dueDate}
*Total Tagihan* : ${billAmount}
*Terbilang* : ${amountInWords}

Untuk informasi lebih lanjut silakan menghubungi Customer Service.

Mohon abaikan pesan ini jika Anda telah melakukan pembayaran.

Terima kasih.

Hormat kami,
Zetta
Be Amazing Service

https://www.zetta.net.id`;

            document.getElementById('output').textContent = template;
        }

        function copyTemplate() {
            const output = document.getElementById('output').textContent;
            if (output) {
                navigator.clipboard.writeText(output)
                    .then(() => alert("Template berhasil disalin ke clipboard!"))
                    .catch(() => alert("Gagal menyalin template. Silakan coba lagi."));
            } else {
                alert("Tidak ada template untuk disalin. Silakan isi formulir dan tekan Submit.");
            }
        }
    </script>
</body>
</html>
