<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Template Pendingan Maintenance</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    .entry {
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-top: 20px;
    }
    button {
      margin: 10px 5px 10px 0;
      padding: 8px 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h2>Form Pendingan Maintenance</h2>

  <div id="form-container">
    <!-- Initial 4 entries -->
    <div class="entry">
      <input type="text" placeholder="Nama Pelanggan" class="name">
      <input type="text" placeholder="ID Pelanggan" class="id">
      <input type="text" placeholder="Tanggal Open" class="date">
    </div>
    <div class="entry">
      <input type="text" placeholder="Nama Pelanggan" class="name">
      <input type="text" placeholder="ID Pelanggan" class="id">
      <input type="text" placeholder="Tanggal Open" class="date">
    </div>
    <div class="entry">
      <input type="text" placeholder="Nama Pelanggan" class="name">
      <input type="text" placeholder="ID Pelanggan" class="id">
      <input type="text" placeholder="Tanggal Open" class="date">
    </div>
    <div class="entry">
      <input type="text" placeholder="Nama Pelanggan" class="name">
      <input type="text" placeholder="ID Pelanggan" class="id">
      <input type="text" placeholder="Tanggal Open" class="date">
    </div>
  </div>

  <button onclick="addEntry()">Tambah</button>
  <button onclick="generateTemplate()">Submit</button>
  <button onclick="copyToClipboard()">Copy Template</button>

  <textarea id="output" placeholder="Template akan muncul di sini..."></textarea>

  <script>
    function addEntry() {
      const container = document.getElementById('form-container');
      const div = document.createElement('div');
      div.className = 'entry';
      div.innerHTML = `
        <input type="text" placeholder="Nama Pelanggan" class="name">
        <input type="text" placeholder="ID Pelanggan" class="id">
        <input type="text" placeholder="Tanggal Open" class="date">
      `;
      container.appendChild(div);
    }

    function generateTemplate() {
      const names = document.querySelectorAll('.name');
      const ids = document.querySelectorAll('.id');
      const dates = document.querySelectorAll('.date');
      let template = "Dear Team Project,\nIzin untuk menyampaikan pendingan maintenance\n\n";

      for (let i = 0; i < names.length; i++) {
        const name = names[i].value.trim();
        const id = ids[i].value.trim();
        const date = dates[i].value.trim();
        if (name && id && date) {
          template += `${i + 1}. ${id} - ${name} - ${date}\n`;
        }
      }

      template += "\nDemikian kami sampaikan,\nTerimakasih";
      document.getElementById('output').value = template;
    }

    function copyToClipboard() {
      const textArea = document.getElementById('output');
      textArea.select();
      textArea.setSelectionRange(0, 99999); // For mobile
      document.execCommand("copy");
      alert("Template disalin!");
    }
  </script>

</body>
</html>
