<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Pendingan Maintenance</title>

<style>
:root {
  --bg: #0f172a;
  --card: #020617;
  --border: #1e293b;
  --text: #e5e7eb;
  --muted: #94a3b8;
  --accent: #38bdf8;
  --accent-dark: #0284c7;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: "Inter", system-ui, sans-serif;
  padding: 32px;
}

.container {
  max-width: 960px;
  margin: auto;
}

.header {
  margin-bottom: 24px;
}

.header h1 {
  font-size: 22px;
  margin: 0;
}

.header p {
  margin-top: 6px;
  color: var(--muted);
  font-size: 14px;
}

.card {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 20px;
  margin-bottom: 20px;
}

.table-header,
.entry {
  display: grid;
  grid-template-columns: 2fr 1.5fr 1.2fr;
  gap: 12px;
}

.table-header {
  margin-bottom: 10px;
  font-size: 13px;
  color: var(--muted);
}

.entry {
  margin-bottom: 10px;
}

input {
  background: #020617;
  border: 1px solid var(--border);
  border-radius: 8px;
  padding: 10px 12px;
  color: var(--text);
  font-size: 14px;
}

input:focus {
  outline: none;
  border-color: var(--accent);
}

.actions {
  display: flex;
  gap: 10px;
  margin-top: 16px;
  flex-wrap: wrap;
}

button {
  border: none;
  border-radius: 8px;
  padding: 10px 16px;
  font-size: 14px;
  cursor: pointer;
  transition: all 0.2s ease;
}

.btn-secondary {
  background: #020617;
  color: var(--text);
  border: 1px solid var(--border);
}

.btn-secondary:hover {
  border-color: var(--accent);
}

.btn-primary {
  background: var(--accent);
  color: #020617;
  font-weight: 600;
}

.btn-primary:hover {
  background: var(--accent-dark);
}

textarea {
  width: 100%;
  height: 220px;
  background: #020617;
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 14px;
  margin-top: 16px;
  color: var(--text);
  font-family: monospace;
  font-size: 13px;
}

.footer {
  margin-top: 30px;
  font-size: 12px;
  color: var(--muted);
  text-align: right;
}

@media (max-width: 640px) {
  .table-header,
  .entry {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

<div class="container">

  <div class="header">
    <h1>Pendingan Maintenance</h1>
    <p>Form internal untuk rekap tiket maintenance yang masih open</p>
  </div>

  <div class="card">
    <div class="table-header">
      <div>Nama Pelanggan</div>
      <div>ID Pelanggan</div>
      <div>Tanggal Open</div>
    </div>

    <div id="form-container">
      <div class="entry">
        <input type="text" class="name" placeholder="ex: Ananda Bayu Setiawan">
        <input type="text" class="id" placeholder="ex: 103010006">
        <input type="text" class="date"
placeholder="ex: DD MMM YYYY JJ:mm">
      </div>
      <div class="entry">
        <input type="text" class="name">
        <input type="text" class="id">
        <input type="text" class="date">
      </div>
      <div class="entry">
        <input type="text" class="name">
        <input type="text" class="id">
        <input type="text" class="date">
      </div>
      <div class="entry">
        <input type="text" class="name">
        <input type="text" class="id">
        <input type="text" class="date">
      </div>
    </div>

    <div class="actions">
      <button class="btn-secondary" onclick="addEntry()">+ Tambah Baris</button>
      <button class="btn-secondary" onclick="generateTemplate()">Generate</button>
      <button class="btn-primary" onclick="copyToClipboard()">Copy Template</button>
    </div>
  </div>

  <div class="card">
    <textarea id="output" placeholder="Template hasil generate akan muncul di sini..."></textarea>
  </div>

  <div class="footer">
    Internal Maintenance Tool â€¢ Customer Care Service Jatim
  </div>

</div>

<script>
function addEntry() {
  const container = document.getElementById('form-container');
  const div = document.createElement('div');
  div.className = 'entry';
  div.innerHTML = `
    <input type="text" class="name">
    <input type="text" class="id">
    <input type="text" class="date">
  `;
  container.appendChild(div);
}

function generateTemplate() {
  const entries = document.querySelectorAll('.entry');
  let template =
    "Dear Team Project,\n" +
    "Izin untuk menyampaikan pendingan maintenance\n\n";

  let no = 1;
  entries.forEach(entry => {
    const name = entry.querySelector('.name').value.trim();
    const id = entry.querySelector('.id').value.trim();
    const date = entry.querySelector('.text').value;

    if (name && id && date) {
      template += `${no}. ${id} - ${name} - ${date}\n`;
      no++;
    }
  });

  template += "\nDemikian kami sampaikan,\nTerimakasih";
  document.getElementById('output').value = template;
}

async function copyToClipboard() {
  const text = document.getElementById('output').value;
  if (!text) return alert("Template masih kosong");
  await navigator.clipboard.writeText(text);
  alert("Template berhasil disalin");
}
</script>

</body>
</html>
